<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header class="header-menu">
    <div class="contenedor titulo">
      <div class="barra-menu">
        <a href="index.html">
          <img src="img/logo.svg" alt="Bienes Raices">
        </a>

        <nav class="nav">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a target="_blank" href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <h1 class="fw-300 text-center">Contacto</h1>
  <img src="img/destacada3.jpg" alt="">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 text-center">Llena el Formulario de Contacto</h2>

    <form action="">
      <fieldset>
        <legend>Informacion Personal</legend>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Tu Nombre">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Tu Correo Electronico" required>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" placeholder="Tu Telefono" required>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje"></textarea>
      </fieldset>

      <fieldset>
        <legend class="top-margin">Informacion sobre Propiedad</legend>

        <label for="opciones">Vende o Compra</label>
        <select id="opciones">
          <option value="" disabled selected>-- Seleccione --</option>
          <option value="">Compra</option>
          <option value="">Vende</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="0" max="10">
      </fieldset>

      <fieldset>
        <legend class="top-margin">Contacto</legend>

        <p>Como desea ser contactado:</p>
        <div class="contactar">
          <label for="radioTel">Telefono</label>
          <input type="radio" id="radioTel" name="radio">
          <label for="radioEmail">E-mail</label>
          <input type="radio" id="radioEmail" name="radio">
        </div>

        <p>Si elijio telefono, elija la fecha y hora</p>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <label for="hora">Hora</label>
        <input type="time" id="hora" min="09:00" max="18:00">
      </fieldset>

      <input type="submit" value="Enviar" class="boton boton-verde">

    </form>

  </main>

  <footer class="seccion pie-pagina">
    <div class="contenedor contenedor-pie">
      <nav class="nav">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncios</a>
        <a target="_blank" href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <p class="copyright">Todos los derecho reservados 2019 &copy; </p>
    </div>
  </footer>
</body>

</html>
